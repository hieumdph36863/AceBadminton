<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./output.css" rel="stylesheet">
</head>

<body>
    <section class='bg-[#eeeeee] dark:bg-gray-900 py-3 sm:py-5 h-[100vh]'>
        <div class='px-4 mx-auto max-w-screen-2xl lg:px-12 h-full'>
            <div
                class='relative flex flex-col justify-between w-full h-full overflow-hidden bg-white shadow-md dark:bg-gray-800 sm:rounded-lg'>
                <div>
                    <div
                        class='flex px-4 py-3 space-y-3 lg:flex-row lg:items-center lg:justify-between lg:space-y-0 lg:space-x-4'>
                        <div class='flex items-center flex-1 space-x-4'>
                            <h5>
                                <span class='text-gray-500'>All Products:</span>
                                <span class='dark:text-black'>100</span>
                            </h5>
                            <h5>
                                <span class='text-gray-500'>Total sales:</span>
                                <span class='dark:text-black'>
                                    111
                                </span>
                            </h5>
                        </div>
                        <div class='flex'>
                            <form class='relative h-10 w-full min-w-[200px] mr-4'>
                                <div
                                    class='absolute grid w-5 h-5 top-2/4 right-3 -translate-y-2/4 place-items-center text-blue-gray-500'>
                                    <svg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 24 24'
                                        strokeWidth='1.5' stroke='currentColor' aria-hidden='true' class='w-5 h-5'>
                                        <path strokeLinecap='round' strokeLinejoin='round'
                                            d='M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z'>
                                        </path>
                                    </svg>
                                </div>
                                <input
                                    class='peer h-full w-full rounded-[7px] border border-blue-gray-200 border-t-transparent bg-transparent px-3 py-2.5 !pr-9 font-sans text-sm font-normal text-blue-gray-700 outline outline-0 transition-all placeholder-shown:border placeholder-shown:border-blue-gray-200 placeholder-shown:border-t-blue-gray-200 focus:border-2 focus:border-gray-900 focus:border-t-transparent focus:outline-0 disabled:border-0 disabled:bg-blue-gray-50'
                                    placeholder='' />
                                <label
                                    class="before:content[' '] after:content[' '] pointer-events-none absolute left-0 -top-1.5 flex h-full w-full select-none !overflow-visible truncate text-[11px] font-normal leading-tight text-gray-500 transition-all before:pointer-events-none before:mt-[6.5px] before:mr-1 before:box-border before:block before:h-1.5 before:w-2.5 before:rounded-tl-md before:border-t before:border-l before:border-blue-gray-200 before:transition-all after:pointer-events-none after:mt-[6.5px] after:ml-1 after:box-border after:block after:h-1.5 after:w-2.5 after:flex-grow after:rounded-tr-md after:border-t after:border-r after:border-blue-gray-200 after:transition-all peer-placeholder-shown:text-sm peer-placeholder-shown:leading-[3.75] peer-placeholder-shown:text-blue-gray-500 peer-placeholder-shown:before:border-transparent peer-placeholder-shown:after:border-transparent peer-focus:text-[11px] peer-focus:leading-tight peer-focus:text-gray-900 peer-focus:before:border-t-2 peer-focus:before:border-l-2 peer-focus:before:!border-gray-900 peer-focus:after:border-t-2 peer-focus:after:border-r-2 peer-focus:after:!border-gray-900 peer-disabled:text-transparent peer-disabled:before:border-transparent peer-disabled:after:border-transparent peer-disabled:peer-placeholder-shown:text-blue-gray-500">
                                    Search
                                </label>
                            </form>
                            <div
                                class='flex flex-col flex-shrink-0 space-y-3 md:flex-row md:items-center lg:justify-end md:space-y-0 md:space-x-3'>
                                <button type='button'
                                    class='flex items-center justify-center flex-shrink-0 px-3 py-2 text-sm font-medium text-[#1b5a7d] bg-white border border-[#eea216] rounded-lg focus:outline-none hover:bg-[#eea216] hover:text-primary-700 focus:z-10 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700'>
                                    <svg class='h-3.5 w-3.5 mr-2' fill='currentColor' viewBox='0 0 20 20'
                                        xmlns='http://www.w3.org/2000/svg' aria-hidden='true'>
                                        <path clipRule='evenodd' fillRule='evenodd'
                                            d='M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z' />
                                    </svg>
                                    Add new product
                                </button>
                            </div>
                        </div>
                    </div>
                    <!-- {/* Table */} -->
                    <div class='overflow-x-auto'>
                        <table class='w-full text-sm text-left text-gray-500 dark:text-gray-400'>
                            <thead
                                class='text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400'>
                                <tr>
                                    <th scope='col' class='p-4'>
                                        <div class='flex items-center'>
                                            <input id='checkbox-all' type='checkbox'
                                                class='w-4 h-4 bg-gray-100 border-gray-300 rounded text-primary-600 focus:ring-primary-500 dark:focus:ring-primary-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600' />
                                            <label for='checkbox-all' class='sr-only'>
                                                checkbox
                                            </label>
                                        </div>
                                    </th>
                                    <th scope='col' class='px-4 py-3'>
                                        Product
                                    </th>
                                    <th scope='col' class='px-4 py-3'>
                                        Brand
                                    </th>
                                    <th scope='col' class='px-4 py-3'>
                                        Category
                                    </th>
                                    <th scope='col' class='px-4 py-3'>
                                        Price
                                    </th>
                                    <th scope='col' class='px-4 py-3'>
                                        Rating
                                    </th>
                                    <th scope='col' class='px-4 py-3'>
                                        Actions
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class='border-b dark:border-gray-600 hover:bg-gray-100 dark:hover:bg-gray-700'>
                                    <td class='w-4 px-4 py-3'>
                                        <div class='flex items-center'>
                                            <input type='checkbox'
                                                class='w-4 h-4 bg-gray-100 border-gray-300 rounded text-primary-600 focus:ring-primary-500 dark:focus:ring-primary-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600' />
                                            <label class='sr-only'>
                                                checkbox
                                            </label>
                                        </div>
                                    </td>
                                    <th scope='row'
                                        class='flex items-center px-4 py-2 font-medium text-gray-900 whitespace-nowrap dark:text-white'>
                                        <img src="" alt='Product Image' class='w-auto h-8 mr-3' />
                                        name
                                    </th>
                                    <td class='px-4 py-2 font-medium text-gray-900 whitespace-nowrap dark:text-white'>
                                        name brand
                                    </td>
                                    <td class='px-4 py-2'>
                                        <span
                                            class='px-4 py-2 font-medium text-gray-900 whitespace-nowrap dark:text-white'>
                                            category
                                        </span>
                                    </td>
                                    <td class='px-4 py-2 font-medium text-gray-900 whitespace-nowrap dark:text-white'>
                                        price
                                    </td>
                                    <td class='px-4 py-2 font-medium text-gray-900 whitespace-nowrap dark:text-white'>
                                        <button type='button' class='w-max'>
                                            <div
                                                class='relative grid items-center px-2 py-1 font-sans text-xs font-bold text-green-900 uppercase rounded-md select-none whitespace-nowrap bg-green-500/20'>
                                                <span class=''>In Stock</span>
                                            </div>
                                        </button>
                                        <button type='button' class='w-max'>
                                            <div
                                                class='relative grid items-center px-2 py-1 font-sans text-xs font-bold text-black uppercase rounded-md select-none whitespace-nowrap bg-red-500/20'>
                                                <span class=''>Out Stock</span>
                                            </div>
                                        </button>
                                    </td>
                                    <td class='px-4 py-2'>
                                        <button class='mr-4' title='Edit' type='button'>
                                            <svg xmlns='http://www.w3.org/2000/svg'
                                                class='w-5 fill-blue-500 hover:fill-blue-700'
                                                viewBox='0 0 348.882 348.882'>
                                                <path
                                                    d='m333.988 11.758-.42-.383A43.363 43.363 0 0 0 304.258 0a43.579 43.579 0 0 0-32.104 14.153L116.803 184.231a14.993 14.993 0 0 0-3.154 5.37l-18.267 54.762c-2.112 6.331-1.052 13.333 2.835 18.729 3.918 5.438 10.23 8.685 16.886 8.685h.001c2.879 0 5.693-.592 8.362-1.76l52.89-23.138a14.985 14.985 0 0 0 5.063-3.626L336.771 73.176c16.166-17.697 14.919-45.247-2.783-61.418zM130.381 234.247l10.719-32.134.904-.99 20.316 18.556-.904.99-31.035 13.578zm184.24-181.304L182.553 197.53l-20.316-18.556L294.305 34.386c2.583-2.828 6.118-4.386 9.954-4.386 3.365 0 6.588 1.252 9.082 3.53l.419.383c5.484 5.009 5.87 13.546.861 19.03z'
                                                    data-original='#000000' />
                                                <path
                                                    d='M303.85 138.388c-8.284 0-15 6.716-15 15v127.347c0 21.034-17.113 38.147-38.147 38.147H68.904c-21.035 0-38.147-17.113-38.147-38.147V100.413c0-21.034 17.113-38.147 38.147-38.147h131.587c8.284 0 15-6.716 15-15s-6.716-15-15-15H68.904C31.327 32.266.757 62.837.757 100.413v180.321c0 37.576 30.571 68.147 68.147 68.147h181.798c37.576 0 68.147-30.571 68.147-68.147V153.388c.001-8.284-6.715-15-14.999-15z'
                                                    data-original='#000000' />
                                            </svg>
                                        </button>

                                        <button class='mr-4' title='Delete'>
                                            <svg xmlns='http://www.w3.org/2000/svg'
                                                class='w-5 fill-red-500 hover:fill-red-700' viewBox='0 0 24 24'>
                                                <path
                                                    d='M19 7a1 1 0 0 0-1 1v11.191A1.92 1.92 0 0 1 15.99 21H8.01A1.92 1.92 0 0 1 6 19.191V8a1 1 0 0 0-2 0v11.191A3.918 3.918 0 0 0 8.01 23h7.98A3.918 3.918 0 0 0 20 19.191V8a1 1 0 0 0-1-1Zm1-3h-4V2a1 1 0 0 0-1-1H9a1 1 0 0 0-1 1v2H4a1 1 0 0 0 0 2h16a1 1 0 0 0 0-2ZM10 4V3h4v1Z'
                                                    data-original='#000000' />
                                                <path
                                                    d='M11 17v-7a1 1 0 0 0-2 0v7a1 1 0 0 0 2 0Zm4 0v-7a1 1 0 0 0-2 0v7a1 1 0 0 0 2 0Z'
                                                    data-original='#000000' />
                                            </svg>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
