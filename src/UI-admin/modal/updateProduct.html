<dialog id='modal_update_product' class='modal'>
    <div class='modal-box flex-col font-[sans-serif] bg-white max-w-4xl flex items-center mx-auto md:h-screen p-4'>
        <form method='dialog'>
            <button class='btn btn-sm btn-circle btn-ghost text-black absolute right-2 top-2'>âœ•</button>
        </form>
        <h2 class='mb-4 text-xl font-bold text-gray-900 dark:text-white'>Update product</h2>
        <section class='bg-white w-full flex justify-center dark:bg-gray-900'>
            <div class='pt-4 pb-8 px-4 mx-auto max-w-2xl'>
                <form action='#'>
                    <div class='grid gap-4 sm:grid-cols-2 sm:gap-6'>
                        <div class='sm:col-span-2'>
                            <label class='text-base text-gray-500 font-semibold mb-2 block'>
                                Product Name
                            </label>
                            <input type='text' id='name'
                                class='bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500'
                                placeholder='Type product name' />
                        </div>
                        <div class='w-full'>
                            <label class='text-base text-gray-500 font-semibold mb-2 block'>
                                Brand
                            </label>
                            <select id='category'
                                class='bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500'>
                                <option value='default' disabled>
                                    Brand
                                </option>
                                <option key={item.id} value={item.id}>
                                    name
                                </option>
                            </select>
                        </div>
                        <div class='w-full'>
                            <label class='text-base text-gray-500 font-semibold mb-2 block'>
                                Price
                            </label>
                            <input type='number' id='price'
                                class='bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500'
                                placeholder='$2999' />
                        </div>
                        <div>
                            <label class='text-base text-gray-500 font-semibold mb-2 block'>
                                Category
                            </label>
                            <select id='category'
                                class='bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500'>
                                <option value='default' disabled>
                                    Category
                                </option>
                                <option key={item.id} value={item.id}>
                                    name 1
                                </option>
                            </select>

                        </div>
                        <div>
                            <label class='text-base text-gray-500 font-semibold mb-2 block'>
                                Gender
                            </label>

                            <select id='gender'
                                class='bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500'>
                                <option value='default' disabled>
                                    Gender
                                </option>
                                <option value='MEN'>Men</option>
                                <option value='WOMEN'>Women</option>
                                <option value='MAN-WOMEN'>Man & Women</option>
                            </select>
                        </div>

                        <div class='sm:col-span-2'>
                            <label class='text-base text-gray-500 font-semibold mb-2 block'>
                                Thumbnail
                            </label>
                            <label htmlFor='uploadFile1'
                                class='bg-white sm:col-span-2 text-gray-500 font-semibold text-base rounded w-full  h-52 flex flex-col items-center justify-center cursor-pointer border-2 border-gray-300 border-dashed mx-auto font-[sans-serif]'>
                                <svg xmlns='http://www.w3.org/2000/svg' class='w-11 mb-2 fill-gray-500'
                                    viewBox='0 0 32 32'>
                                    <path
                                        d='M23.75 11.044a7.99 7.99 0 0 0-15.5-.009A8 8 0 0 0 9 27h3a1 1 0 0 0 0-2H9a6 6 0 0 1-.035-12 1.038 1.038 0 0 0 1.1-.854 5.991 5.991 0 0 1 11.862 0A1.08 1.08 0 0 0 23 13a6 6 0 0 1 0 12h-3a1 1 0 0 0 0 2h3a8 8 0 0 0 .75-15.956z'
                                        data-original='#000000' />
                                    <path
                                        d='M20.293 19.707a1 1 0 0 0 1.414-1.414l-5-5a1 1 0 0 0-1.414 0l-5 5a1 1 0 0 0 1.414 1.414L15 16.414V29a1 1 0 0 0 2 0V16.414z'
                                        data-original='#000000' />
                                </svg>
                                Upload file
                                <input type='file' id='uploadFile1' class='hidden' />
                                <p class='text-xs font-medium text-gray-400 mt-2'>
                                    PNG, JPG SVG, WEBP, and GIF are Allowed.
                                </p>
                            </label>
                        </div>

                        <!-- {/* images */} -->
                        <div class='sm:col-span-2'>
                            <label htmlFor='images' class='text-base text-gray-500 font-semibold mb-2 block'>
                                Upload files
                            </label>
                            <input type='file' />
                            <div class='flex flex-wrap gap-2 mt-2'>
                                <img src="" alt="hihi" class='w-32 h-32 object-cover' />
                            </div>
                            <p class='text-xs text-gray-400 mt-2'>
                                PNG, JPG SVG, WEBP, and GIF are Allowed.
                            </p>
                        </div>

                        <!-- {/* Description */} -->
                        <div class='sm:col-span-2'>
                            <label class='text-base text-gray-500 font-semibold mb-2 block'>
                                Description
                            </label>
                            <textarea id='description'
                                class='block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500'
                                placeholder='Your description here'></textarea>
                        </div>
                    </div>

                    <button type='submit'
                        class='py-2 px-4 rounded-lg bg-[#EDA315] border-2 border-transparent hover:text-white text-white text-md mr-4 hover:bg-[#316887] inline-flex items-center mt-4 sm:mt-6 text-sm font-medium text-center bg-primary-700  focus:ring-4 focus:ring-primary-200 dark:focus:ring-primary-900 hover:bg-primary-800'>
                        Update product
                    </button>
                </form>
            </div>
        </section>
    </div>
    <form method='dialog' class='modal-backdrop'>
        <button>close</button>
    </form>
</dialog>
