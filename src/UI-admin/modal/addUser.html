<dialog id='modal_add_user' class='modal'>
    <div
        class='modal-box flex-col w-full h-full font-[sans-serif] bg-white max-w-4xl flex items-center mx-auto md:h-screen p-4'>
        <form method='dialog'>
            <button class='btn btn-sm btn-circle btn-ghost text-black absolute right-2 top-2'>âœ•</button>
        </form>
        <div class='w-full h-full mx-auto p-6 bg-white rounded-lg'>
            <h2 class='text-3xl font-bold mb-6 text-gray-800'>Account Settings</h2>
            <form class='space-y-6'>
                <div class='flex flex-col md:flex-row md:space-x-4'>
                    <div class='w-full md:w-1/3 mb-4 md:mb-0'>
                        <div class='relative'>
                            <div
                                class='w-48 h-48 rounded-full bg-gray-200 flex items-center justify-center mx-auto overflow-hidden'>
                                <img src="" alt='no Images' class='w-full h-full object-cover' />

                                <FaUser class='text-gray-400 text-6xl' />

                            </div>

                            <label htmlFor='profilePicture'
                                class='absolute bottom-0 right-0 bg-[#eda515] text-white p-2 rounded-full cursor-pointer hover:bg-blue-600 transition duration-300'>
                                <FaUpload />
                                <input type='file' id='profilePicture' accept='image/*' class='hidden' />
                            </label>
                        </div>
                    </div>
                    <div class='w-full md:w-2/3'>
                        <div class='mb-4'>
                            <label htmlFor='username' class='block text-sm font-medium text-gray-700 mb-1'>
                                Username
                            </label>
                            <div class='relative'>
                                <input type='text' id='username'
                                    class="w-full bg-white pl-10 pr-3 py-2 rounded-lg border  focus:outline-none focus:ring-2 focus:ring-[#eda515]"
                                    placeholder='Enter your username' />
                                <FaUser class='absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400' />
                            </div>
                        </div>
                        <div class='mb-4'>
                            <label htmlFor='email' class='block text-sm font-medium text-gray-700 mb-1'>
                                Email Address
                            </label>
                            <div class='relative'>
                                <input type='email' id='email' class="w-full bg-white pl-10 pr-3 py-2 rounded-lg
                                    border focus:outline-none focus:ring-2 focus:ring-[#eda515]"
                                    placeholder='Enter your email address' />
                                <FaEnvelope class='absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400' />
                            </div>
                        </div>
                        <div class='mb-4'>
                            <label htmlFor='password' class='block text-sm font-medium text-gray-700 mb-1'>
                                Password
                            </label>
                            <div class='relative'>
                                <input type='password' id='password'
                                    class="w-full pl-10 pr-3 py-2 bg-white rounded-lg border focus:outline-none focus:ring-2 focus:ring-[#eda515]"
                                    placeholder='Confirm your new password' />
                                <FaLock class='absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400' />
                            </div>
                        </div>
                    </div>
                </div>
                <div class='grid grid-cols-1 md:grid-cols-2 gap-4'>
                    <div>
                        <label htmlFor='phone' class='block text-sm font-medium text-gray-700 mb-1'>
                            Phone
                        </label>
                        <div class='relative'>
                            <input type='text' id='phone'
                                class='w-full pl-10 bg-white pr-3 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#eda515]'
                                placeholder='Enter your current password' />
                            <FaPhone class='absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400' />
                        </div>
                    </div>
                    <div>
                        <label htmlFor='address' class='block text-sm font-medium text-gray-700 mb-1'>
                            Address
                        </label>
                        <div class='relative'>
                            <input type='text' id='address' class="w-full pl-10 pr-3 py-2 bg-white rounded-lg
                                border focus:outline-none focus:ring-2 focus:ring-[#eda515]"
                                placeholder='Enter your new password' />
                            <FaAddressCard class='absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400' />
                        </div>
                    </div>
                </div>
                <div class='flex justify-end space-x-4'>
                    <button type='button'
                        class='px-6 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#eda515] transition duration-300'>
                        Cancel
                    </button>
                    <button type='submit'
                        class='px-6 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-[#eda515] hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#eda515] transition duration-300'>
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
    <form method='dialog' class='modal-backdrop'>
        <button>close</button>
    </form>
</dialog>
